{% extends 'base.html' %}


{% block content%}
<form class="row g-3">
  <div class="col-md-6">
    <label for="product_name" class="form-label">product</label>
    <input type="email" class="form-control" id="product_name" name="product_name">
  </div>

  <div class="col-md-3">
    <label for="min_price" class="form-label">min price</label>
    <input type="text" class="form-control" id="min_price" name="min_price">
  </div><div class="col-md-3">
  <label for="max_price" class="form-label">max price</label>
  <input type="text" class="form-control" id="max_price" name="max_price">
</div>
  <div class="col-md-6">
    <label for="category" class="form-label">category</label>
    <select id="category" name="category" class="form-select">
      <option Disabled Selected>Choose</option>
      <option>electronics</option>
      <option>clothes</option>
      <option>food</option>
    </select>
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">search</button>
  </div>
</form>
<div class="container text-center">
  <div class="row row-cols-4 mt-4">
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZIhKb39F_aEcLN4u1OOTDBE03TLSRFKABrg&s" class="card-img-top" alt="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZIhKb39F_aEcLN4u1OOTDBE03TLSRFKABrg&s">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
